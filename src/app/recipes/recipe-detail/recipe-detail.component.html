<div class="row">
    <div class="col-md-12">
        <img src="" alt="" class="img-fluid">
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h1 class="text-primary">{{ recipeDetail.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
                    Manage Recipe</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</button>
              <button class="dropdown-item" [routerLink]="['edit']">Edit Recipe</button>
              <button class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</button>
            </div>
          </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
            {{ recipeDetail.description}}
    </div>
</div>

<br>

<div class="row">
    <div class="col-md-6">
        <h3 class="text-success">Ingredients</h3>

        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of recipeDetail.ingredients">{{item.amount}} {{' - ' + item.name}} </li>
        </ul>
    </div>
    <div class="col-md-6">
        <img [src]="recipeDetail.imagePath" alt="{{ recipeDetail.name }}" class="img-fluid" style="height: 350px;">
    </div>  
</div>
